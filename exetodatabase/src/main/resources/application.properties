spring.application.name=exetodatabase

#database configurations
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=Password

# Default schema for Spring JPA (if using multiple schemas)
#spring.jpa.properties.hibernate.default_schema=xml_to_db

#  Hibernate Properties
# Format the logged SQL queries for better readability
spring.jpa.properties.hibernate.format_sql= true
# Hibernate DDL auto configuration
spring.jpa.hibernate.ddl-auto= create
# Enable SQL query logging
spring.jpa.show-sql= true
spring.jpa.generate-ddl= true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

